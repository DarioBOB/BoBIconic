<ion-header>
  <ion-toolbar>
    <ion-title>Recherche de Vol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="search-container">
    <ion-item>
      <ion-label position="stacked">Num√©ro de Vol</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="flightNumber"
        placeholder="Ex: LX1234"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Date</ion-label>
      <ion-input
        type="date"
        [(ngModel)]="date"
      ></ion-input>
    </ion-item>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <ion-button expand="block" (click)="searchFlight()">
      Rechercher
    </ion-button>
  </div>
</ion-content>
