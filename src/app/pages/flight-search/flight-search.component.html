<div class="flight-search-container">
  <div class="search-form">
    <h2>Rechercher un vol</h2>
    
    <div class="form-group">
      <label for="flightNumber">Num√©ro de vol</label>
      <input 
        type="text" 
        id="flightNumber" 
        [(ngModel)]="flightNumber" 
        placeholder="Ex: LX 1820"
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input 
        type="date" 
        id="date" 
        [(ngModel)]="date" 
        class="form-control"
      >
    </div>

    <button 
      (click)="searchFlight()" 
      [disabled]="loading"
      class="search-button"
    >
      {{ loading ? 'Recherche en cours...' : 'Rechercher' }}
    </button>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
</div>
